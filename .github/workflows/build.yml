name: Build Magisk Module Zip

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Versioni i ri i modulës'
        required: false
        default: '1.0.0'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python (nëse është e nevojshme)
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (nëse është e nevojshme)
        run: |
          echo "No dependencies to install."

      - name: Create zip archive
        run: |
          zip -r Odex_app.zip ./* -x '.git/*' '.github/*'

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Odex_app
          path: Odex_app.zip

      - name: Set version environment variable
        id: set_version
        run: |
          echo "VERSION=${{ github.event.inputs.version || 'latest' }}" >> $GITHUB_ENV

      - name: Debugging Info
        run: |
          echo "VERSION=${{ env.VERSION }}"
          echo "GITHUB_REF=${{ github.ref }}"

      - name: Check Release Status
        run: |
          if [ -f Odex_app.zip ]; then
            echo "Zip file exists, ready to upload."
          else
            echo "Error: Zip file does not exist."
            exit 1
          fi

      - name: Create Release and Upload Zip
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION || github.ref }}
          release_name: Release ${{ env.VERSION || github.ref }}
          files: Odex_app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Upload Status
        run: |
          echo "Check if the zip was uploaded successfully."
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/releases
